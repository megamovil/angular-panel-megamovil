<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Notificaciones</h4>
          
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Título</th>
                  <th>Descripción</th>
                  
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let notification of notifications">
                  <td>{{notification.title}}</td>
                  <td>{{notification.body}}</td>
                 
                    
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
   
    
  </div>
