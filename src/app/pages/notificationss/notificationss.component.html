<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header d-flex justify-content-between">
        <h4 class="card-title">Notificaciones</h4>
        
        <a [routerLink]="['/notificaciones/lista']" class="btn btn-primary">ver notificaciones</a>
      </div>
      <div class="card-body">
        <form novalidate (ngSubmit)="handle()">
          
            <div class="col-6">
              <label for="title">titulo</label>
              
              <input
                type="text"
                
                [(ngModel)]="notification.title"
                class="form-control"
                placeholder="Ingrese titulo"
              />
            </div>
            <div class="col-10">
              <label for="description">Descripción</label>
              <input
                type="text"
                [(ngModel)]="notification.body"
                class="form-control"
                placeholder="Ingrese descripción"
              />
            </div>
          
          
          

          <button type="submit" class="btn btn-primary" (click)="sendNotification()">Enviar notificación</button> <br>
          
        </form>
      </div>
    </div>
  </div>
</div>
