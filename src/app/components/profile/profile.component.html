<div class="card d-grid justify-content-center">
  <h3>{{ profile.name }}</h3>
  <div><img src="assets/img/icons/phonepng.png" height="150px" alt="" /></div>
  <div class="d-flex align-items-center text-center">
    <h5 class="mr-3">Saldo:</h5>
    <h5>${{ profile.saldo }}</h5>
  </div>
</div>
<div class="d-flex justify-content-between">
  <button
    type="button"
    class="btn btn-primary"
    data-mdb-toggle="modal"
    data-mdb-target="#exampleModal"
  >
    Recargar
  </button>
  <button
    type="button"
    class="btn btn-primary"
    data-mdb-toggle="modal"
    data-mdb-target="#estadosModal"
  >
    Proveer chips
  </button>
</div>

<div
  class="modal fade"
  id="chipsModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Chip(s)</h5>
        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="d-flex">
          <input type="number" class="form-control" placeholder="Cantidad" />
          <button type="button" class="btn btn-primary ml-2">Proveer</button>
        </div>
        <div class="d-grid">
          <button
            class="btn btn-primary"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
          >
            Button with data-mdb-target
          </button>

          <!-- Collapsed content -->
          <div class="collapse mt-3" id="collapseExample">
            Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus
            terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer
            labore wes anderson cred nesciunt sapiente ea proident.
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-mdb-dismiss="modal"
        >
          Salir
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Recargas</h5>
        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input
          [(ngModel)]="cashRecharge"
          name=""
          id=""
          placeholder="Monto: $"
          class="form-control"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Ejemplo: 30.20</small
        >
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-mdb-dismiss="modal"
        >
          Cancelar
        </button>
        <button
          type="button"
          (click)="recharge()"
          class="btn btn-primary"
          data-mdb-dismiss="modal"
        >
          Recargar
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="estadosModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ubicaciones</h5>
        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <select class="form-control" [(ngModel)]="estadoid" name="estadoid" id="">
          <option selected value="0">Seleccionar</option>
          <option *ngFor="let esta of estados" value="{{ esta.id }}" >
            {{ esta.name }}
          </option>
        </select>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-mdb-dismiss="modal"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-mdb-toggle="modal"
          data-mdb-target="#chipsModal"
        >
          Continuar
        </button>
      </div>
    </div>
  </div>
</div>
