<div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{ title }}</h4>
        </div>
        <div class="card-body">
          <form novalidate (ngSubmit)="handle()">
            
            <!-- <div class="col-4">
              <label for="name">Nombre</label>
              <input
                type="text"
                [(ngModel)]="sliderBegin."
                class="form-control"
                placeholder="Nombre"
              />
            </div> -->
            <div class="col">
                <label for="">Nombre</label>
                <input type="text" placeholder="Nombre" [(ngModel)]="servicio.name" class="form-control">
            </div>
            <div class="col">
              <label for="name">Subir Foto </label>
              <div>
                <input
                  type="file"
                  (change)="changeFile($event)"
                  class="file-input"
                  placeholder="Ingrese su imagen"
                />
              </div>
              
            </div>
            <br />
            <div class="col">
              <img src="{{ servicio.image }}" alt="" height="100" />
            </div>
  
            <button type="submit" class="btn btn-primary">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
